<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title id="pageTitle"></title>
  <style>
    /* 1. Default */
    :root {
      --bg-color: #f7f8fa;
      --card-bg-color: #ffffff;
      --text-color: #2c3e50;
      --label-color: #576574;
      --border-color: #dfe4ea;
      --primary-color: #3498db;
      --primary-hover-color: #2980b9;
      --success-color: #2ecc71;
      --error-color: #e74c3c;
      --shadow-color: rgba(0, 0, 0, 0.05);
    }

    /* 2. Dark Mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #363636;
        --card-bg-color: #525252;
        --text-color: #eeeeee;
        --label-color: #c5c5c5;
        --border-color: #707070;
        --shadow-color: rgba(0, 0, 0, 0.2);
      }
    }

    /* 3. Base */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* 4. Der Container, der alles zusammenhält (die "Karte") */
    .container {
      background-color: var(--card-bg-color);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 8px 32px var(--shadow-color);
      width: 100%;
      max-width: 500px;
      border: 1px solid var(--border-color);
    }

    /* 5. Styling für die Elemente */
    h1 {
      font-size: 1.8em;
      margin-top: 0;
      margin-bottom: 1.5em;
      color: var(--text-color);
      text-align: center;
    }

    label {
      display: block;
      font-size: 0.9em;
      color: var(--label-color);
      margin-bottom: 0.5em;
      font-weight: 500;
    }

    input[type="url"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="url"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent);
    }

    /* Abstand zwischen den Eingabefeldern */
    label:not(:first-of-type) {
        margin-top: 1.5em;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 2em;
      font-size: 1em;
      font-weight: bold;
      color: #ffffff;
      background-color: var(--primary-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: var(--primary-hover-color);
    }
    
    button:active {
        transform: scale(0.98);
    }

    /* 6. Styling für die Status-Nachricht */
    #status {
      margin-top: 1.5em;
      text-align: center;
      font-weight: 500;
      min-height: 1.2em; /* Verhindert, dass das Layout springt */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="optionsH1"></h1>

    <label for="feedUrl" id="feedUrlLabel"></label>
    <input type="url" id="feedUrl" placeholder="https://domain.com/rss.xml">

    <label for="interval" id="intervalLabel"></label>
    <input type="number" id="interval" min="1">

    <button id="saveButton"></button>
    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
